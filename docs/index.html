<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><link rel="icon" href="data:,"><link rel="stylesheet" href="styles.css"><script type="module" src="script.js"></script></head><!-- syntax                             description   --><!--    $var                               state attribute --><!--    $var[5].attr                       state attribute property--><!--    .for(list="$var")  =>  $item       loops content yielding $item--><!--    .if(hide="$var" show="$var")  =>  $item   display $item if condition is true--><!-- notes--><!--    focus is lost on elements without an id on rerender, provide an id or use js to keep focus--><body id="app"><title>$title</title><div class="if" show="$title" equals="Todo"><list-entry id="todo-list"><h2 class="info">TODO</h2><div><input class="add" type="text" placeholder="new item"><div class="for" list="$todo-list"><div class="item flex"><div class="content grow">$item</div><div class="remove">x</div></div></div></div></list-entry></div><div class="else"><div class="abs fill expand"><list-entry class="flex pad-5" id="task-manager"><div class="expand grow gap-1 fill"><div class="task-list col"><div class="entry flex gap-1"><input class="grow" id="task-name" type="text" placeholder="new task"><input class="duration" type="number" placeholder="mins" title="duration" step="15" min="0" max="120" value="30"></div><h2>Tasks</h2><div class="tasks grow rel"><div class="task-items for abs rpad-1" list="$task-manager.items"><div class="item flex gap-1 noselect" draggable="true" id="$item.id"><div class="name grow">$item.name</div><div class="duration">$item.duration</div><div class="remove">x</div></div></div></div></div><div class="col"><input class="scale" type="range" min="0" max="1" step="0.001" value="0.5"><list-entry class="container grow" id="calendar"><div class="rel"><div class="for day schedule abs" list="$calendar.items"><quarter-hour class="timeslot flex gap-1 hpad-1" id="$item.timestr" hour="$item.hour" quarter="$item.quarter"> <div class="if task flex grow gap-1" show="$item.task"> <div class="remove">x</div><div class="rel grow"><div class="abs fill name">$item.task.name</div></div></div><div class="hour-marker shrink">$item.timestr</div></quarter-hour></div></div></list-entry></div></div><div class="rel"><div class="stats abs">Graphs</div></div></list-entry></div></div><!--include view/wants--></body></html>
