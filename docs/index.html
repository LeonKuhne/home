<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><link rel="icon" href="favicon.ico"><link rel="stylesheet" href="styles.css"><script type="module" src="script.js"></script></head><!-- syntax                             description   --><!--    $var                               state attribute --><!--    $var[5].attr                       state attribute property--><!--    .for(list="$var")  =>  $item       loops content yielding $item--><!--    .if(hide="$var" show="$var")  =>  $item   display $item if condition is true--><!-- notes--><!--    focus is lost on elements without an id on rerender, provide an id or use js to keep focus--><body id="app"><title>$title</title><div class="if" show="$title" equals="Todo"><list-entry id="todo-list"><h2 class="info">TODO</h2><div><input class="add" type="text" placeholder="new item"><div class="for" list="$todo-list"><div class="item flex"><div class="content grow">$item</div><div class="remove">x</div></div></div></div></list-entry></div><div class="else"><div class="abs fill flex"><!-- modal--><div class="if modal-container abs center" show="$modal" equals="show"><div class="modal-bg rel"></div><div class="modal center"> <div class="flex"><div class="title grow">Your Spaces</div><div class="close remove shrink">x</div></div><div class="spaces for col" list="$spaces"><!-- go to same url with query param name = item--><div class="space flex gap-1"><div class="remove" name="$item.table">x</div><a href="$item.url">$item.name</a></div></div><input class="create" type="text" placeholder="New Space"></div></div><!-- content--><list-entry class="flex pad-5 grow" id="task-manager"><div class="expand grow gap-1 fill"><div class="task-list col"><div class="entry flex gap-1"><input class="grow" id="task-name" type="text" placeholder=""></div><h2 class="app-name">$name</h2><div class="tasks grow rel"><div class="task-items for fill abs" list="$task-manager.items"><div class="item flex gap-1 noselect" draggable="true" id="$item.id"><div class="name grow">$item.name</div><div class="remove">x</div></div></div></div></div><div class="col"><input class="scale" type="range" min="0" max="1" step="0.001" value="0.5"><list-entry class="container grow" id="calendar"><div class="rel"><div class="for day schedule abs" list="$calendar.items"><quarter-hour class="timeslot flex gap-1 hpad-1" id="$item.timestr" hour="$item.hour" quarter="$item.quarter"> <div class="if task flex grow gap-1" show="$item.task"> <div class="remove">x</div><div class="rel grow"><div class="abs fill name">$item.task.name</div></div></div><div class="hour-marker shrink">$item.timestr</div></quarter-hour></div></div></list-entry></div></div><!-- stats--><div class="rel" id="stats"><div class="sim expand"><div class="graph pad-1"></div><physics-statechart class="rel" id="task-graph"><div class="for" list="$task-graph"><particle-element class="node abs" id="node-$item.id"> <div class="name rel">$item.name</div><div class="lines for" list="$item.children" as="line"><div class="if" hide="$line.child" equals="$item.id"><line-connector id="line-$line.id" from="$item.id" to="$line.child"><svg class="line abs"><!-- TODO only define this once--><defs> <marker id="arrow" markerWidth="13" markerHeight="13" refx="0" refy="0" orient="auto"><!-- positive y follows arrow direction--><path d="M0,0 L-10,-5 L-10,5"></path></marker></defs><path class="line-path" d="M30,150 L100,50"></path></svg></line-connector></div></div></particle-element></div></physics-statechart></div></div></list-entry></div></div><!--include view/wants--></body></html>
