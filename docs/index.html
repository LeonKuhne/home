<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><link rel="icon" href="data:,"><link rel="stylesheet" href="styles.css"><script type="module" src="script.js"></script></head><!-- syntax                             description   --><!--    $var                               state attribute --><!--    $var[5].attr                       state attribute property--><!--    .for(list="$var")  =>  $item       loops content yielding $item--><!--    .if(hide="$var" show="$var")  =>  $item   display $item if condition is true--><!-- notes--><!--    focus is lost on elements without an id on rerender, provide an id or use js to keep focus--><body><title>$title</title><div class="if" show="$title" equals="Todo"><list-entry id="todo-list"><h2 class="info">TODO</h2><div><input class="add" type="text" placeholder="new item"><div class="for" list="$todo-list"><div class="item flex"><div class="content grow">$item</div><div class="remove">x</div></div></div></div></list-entry></div><div class="else"><list-entry class="pad-5" id="task-manager"><div class="entry flex"><input class="grow" id="task-name" type="text" placeholder="new task"><input class="duration" type="number" placeholder="mins" title="duration" step="15" min="0" max="120" value="30"></div><div class="expand gap-1"><div class="task-list"> <h2>Tasks</h2><div class="for" list="$task-manager"><div class="item flex gap-1"><div class="name grow">$item.name</div><div class="duration">$item.duration</div><div class="remove">x</div></div></div></div><div class="calendar"> <div class="for" list="$hours"><div class="hour rpad-1">$item</div></div></div></div><div class="stats">Graphs</div></list-entry></div><!--include view/wants--></body></html>
