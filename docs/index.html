<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><link rel="icon" href="data:,"><link rel="stylesheet" href="styles.css"><script type="module" src="script.js"></script></head><!-- syntax                             description   --><!--    $var                               state attribute name--><!--    .for(list="$var")  =>  $item       loops content yielding $item--><!--    .if(hide="$var" show="$var")  =>  $item   display $item if condition is true--><body><div id="app"><title>$title</title><div class="if" show="$showTodo"><todo-list id="todos" table="todo-list"><h2 class="info">TODO</h2><div><input class="add" type="text" placeholder="new item"><div class="for" list="$todo-list"><div class="item"> <div class="content">$item</div><div class="remove">x</div></div></div></div></todo-list></div><todo-list id="wants" table="want-list"><h2 class="info">WANTS</h2><div><div class="entry"><input class="name" type="text" placeholder="description"><select class="score"><option value="0">None</option><option value="1">Negligible</option><option value="2">Minimal</option><option value="3">Slight</option><option value="4">Mild</option><option value="5">Want</option><option value="6">Desire</option><option value="7">Crave</option><option value="8">Long</option><option value="9">Yearn</option><option value="10">Urgent</option></select><input class="reason" type="text" placeholder="reason why"><button class="add">submit</button></div><div class="for" list="$want-list"><div class="item"> <div class="content">$item</div><div class="remove">x</div></div></div></div></todo-list></div></body></html>
